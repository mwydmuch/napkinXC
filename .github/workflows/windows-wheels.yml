name: Build Windows Python wheels

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/windows-wheels.yml'
      - 'python/**'
      - 'src/**'
      - 'CMakeLists.txt'
      - 'setup.py'

jobs:
  build_wheels:
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]

    name: Build Windows wheel on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python environment report
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine flake8 cmaketools setuptools wheel

      - name: Lint with flake8 for syntax errors
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build Windows Python wheel
        run: python setup.py bdist_wheel #-w ./dist --no-deps

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-wheels
          path: dist/*-win_amd64.whl

